
{% extends 'regbase.html' %}
{% load static %}
{% block title %} Member-Login{% endblock title %}

{% block content %}
<!-- Sing in  Form -->
<div class="container" style="margin-top: 40px;">
    <div class="signin-content">
        <div class="signin-image">
            <figure><img src="{% static 'images/register/illustration-6.svg'%}" alt="sing up image"></figure>    
            <a href="register" class="signup-image-link">Create an account</a>                  
        </div>
        <div class="signin-form">
            <h2 class="form-title">Account Login</h2>
            <form method="POST" class="register-form" id="login-form">
                {% csrf_token %}
                {% if messages %}
                    {% for msg in messages  %}
                        <div class="alert alert-danger" role="alert">
                            {{msg}}
                        </div>
                    {% endfor %}                    
                {% endif %}
                <div class="form-group">
                    <label for="your_name"><i class="fas fa-envelope"></i></label>
                    <input type="email" name="email" id="email" placeholder="Your email" required/>
                </div>
                <div class="form-group">
                    <label for="your_pass"><i class="fas fa-lock"></i></label>
                    <input type="password" name="password" id="your_pass" placeholder="Password"/>
                </div>                                                    
                <div class="form-group form-button">
                    <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                </div>
                <div class="form-group d-flex" style="text-align: start; justify-content: stretch;">
                    <a href="sendpassword" class="">Forget Password?</a>
                    <a href="/" style="font-size:15px;text-decoration: underline;margin-left: 20px;">Home</a>
                </div>
            </form>                        
        </div>
    </div>
</div>
    
{% endblock content %}
